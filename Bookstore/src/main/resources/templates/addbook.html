<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container-fluid">
	<h1>Add a Book</h1>
	
	<form th:action="@{/savebook}" th:object="${book}" method="post">
		<div class="form-group">
			<label for="ftitle">Title :</label>
			<input type="text" class="form-control" id="fname" th:field="*{title}" />
		</div>
		<div class="form-group">
			<label for="fauthor">Author :</label>
			<input type="text"  class="form-control" id="fauthor" th:field="*{author}" />
		</div>
		<div class="form-group">
			<label for="fisbn">ISBN :</label>
			<input type="text"  class="form-control" id="fisbn" th:field="*{isbn}" />
		</div>
		<div class="form-group">
			<label for="fprice">Price :</label>
			<input type="text" class="form-control" id="fprice" th:field="*{price}" />
		</div>
		
		
		
		<input class="btn btn-success" type="submit" value="Save book"></input>
						
	
	</form>
</div>
	
	
</body>
</html>
